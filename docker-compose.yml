version: '3.9'
services:
  facebook-ads-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facebook_ads_manager
    ports:
      - "3089:3089"
    environment:
      - NODE_ENV=production
      - PORT=3089
      - HOSTNAME=0.0.0.0
      # These will be loaded from .env file or environment variables
      - MONGODB_URI=${MONGODB_URI:-mongodb://localhost:27017/facebook_ads_manager}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here-min-32-chars}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID:-}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET:-}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3089}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3089}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-nextauth-secret-key-here}
    restart: unless-stopped
    image: bwnguyenvu/adsmanager:latest
